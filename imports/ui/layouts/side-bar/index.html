<template name="sideBar">
    <div class="side_bar_container">
        {{> userGroupTitle}}
        {{#if userGroupCollection}}
            <ul class="group_list_container list-group">
                {{#each userGroupCollection}}
                    {{> userGroupListItem}}
                {{/each}}
            </ul>
        {{else}}
            <div>There aren't any user group</div>
        {{/if}}
    </div>
</template>

<template name="userGroupTitle">
    <div class="group_title_container">
        <span class="group_title_text">Groups</span>
        <button type="button" class="btn btn-success btn-xs add_group_button">
            <i class="fa fa-plus"></i>
        </button>
    </div>
    {{> userGroupAddForm}}
</template>

<template name="userGroupAddForm">
    <form id="userGroupAddForm" class="add_group_form add_group_form_hidden">
        <div>
            <label style="margin-right: 5px">Logo:</label>
            <button class="form_select_logo_btn btn btn-success btn-xs">
                <i class="fa fa-image"></i>
            </button>
            <!--<button class="form_select_logo_btn">+</button>-->
        </div>
        <input id="formFileInput" class="hidden" hidden type="file">
        <div class="form_name">
            <label for="formNameInput" class="form_name_label">Name:</label>
            <input id="formNameInput" class="form-control form_name_input" type="text" placeholder="Enter group name">
            <!--<input id="formNameInput" class="form_name_input" type="text" placeholder="Enter group name"/>-->
        </div>
        <img class="preview_img_item preview_img_item_hidden" alt="img"/>
        <span class="form_error_text form_error_text_hidden"></span>
        <div class="form_submit_btn_container">
            <button type="submit" class="form_submit_btn btn btn-success btn-xs">
                Create
            </button>
            <!--<button type="submit" class="form_submit_btn">Create</button>-->
        </div>
        <span class="form_close_btn">x</span>
    </form>
</template>

<template name="userGroupListItem">
    <li class="list-group-item group_list_item {{#if isGroupSelected}}group_list_item_active{{/if}}">
        <div>
            <img src={{logo}} alt="group_img" class="group_logo_item"/>
            <span class="group_text_item">{{name}}</span>
        </div>
        <div class="remove_group_btn_container">
            {{#if isOwnerGroup}}
                <button type="button" class="btn btn-danger btn-xs">
                    <i class="fa fa-trash"></i>
                </button>
            {{/if}}
        </div>
    </li>
</template>
